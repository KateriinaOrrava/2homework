<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="/styles.css" />
    <title>SECOND HOMEWORK - FORMS</title>
  </head>
  <body>
    <div class="container">
      <section class="sign-in-form">
        <form method="get">
          <div class="username-section">
            <label>
              <p class="input-username">Username</p>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
              />
            </label>
          </div>

          <div class="password-section">
            <label
              ><p class="input-password">Password</p>
              <input
                name="password"
                type="password"
                id="password"
                placeholder="●●●●●●●●"
                required
              />
            </label>
          </div>

          <br />

          <div class="subscription-switch">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <p class="subscription-switch">Subscribe to News</p>
          </div>

          <div class="sign-in-button-section">
            <button type="submit">Sign In</button>
          </div>

          <div class="orText">
            <a href="#"
              ><p class="question-password">Forgot your password?</p></a
            >
          </div>

          <hr />

          <div class="forgot">
            <p class="option-social">or continue with</p>
          </div>

          <div class="social">
            <button>
              <img
                src="assets/images/google (1) 1.png"
                alt="google-logo"
                class="social-logo"
              />
            </button>
            <button>
              <img
                src="assets/images/image 1.png"
                alt="facebook-logo"
                class="social-logo"
              />
            </button>
          </div>
        </form>
      </section>

      <section class="contact-us-form">
        <h2 class="contact-us">Contact Us</h2>
        <form method="get" class="contact-us-form">
          <div class="contact-us-main-info">
            <div class="name-section">
              <label>
                <p class="input-name">Enter your name:</p>
                <input
                  type="text"
                  id="name"
                  placeholder="Example: James"
                  required
                />
              </label>
            </div>

            <div class="surname-section">
              <label>
                <p class="input-surrname">Enter your surname:</p>
                <input
                  type="text"
                  id="surname"
                  placeholder="Example: Bond"
                  required
                />
              </label>
            </div>
            <div class="number-section">
              <label
                ><p class="input-number">Enter your number (xx-xxx-xxx):</p>
                <input
                  type="tel"
                  name="telephone"
                  id="telephone"
                  pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}"
                  placeholder="Example: 00-700-700"
                  required
                />
              </label>
            </div>

            <div class="email-section">
              <label>
                <p class="input-date-of-oppointment">Enter email:</p>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Example: iambond@james.com"
                />
              </label>
            </div>
          </div>

          <br />
          <div class="subscribe-contact-us">
            <input
              type="checkbox"
              id="subscribe-to-news"
              name="subscribe-to-news"
            />
            <label for="subscribe-to-news">
              <p class="subscribe-to-news">Subscribe to news</p></label
            >
          </div>

          <div class="contact-us-message">
            <p class="contact-us-message-text">Message</p>
            <textarea
              rows="5"
              id="contact-us-message"
              name="description"
              required
              cols="70%"
            >
            </textarea>
          </div>

          <input type="submit" id="submit-contact-us" />
        </form>
      </section>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
